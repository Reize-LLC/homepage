<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/images/reize-favicon.svg">
  <title>Reize Freelance</title>
</head>
<body>
  <div class="background-img"></div>
  <section class="first-section">
    <div class="screen"></div>
    <div class="hero">
      <img class="hero-img" src="/images/hero-img.png" alt="hero image">
      <div class="logo-flex">
        <img class="logo" src="/images/logo.png" alt="company name">
        <span class="logo-undertext">FREELANCE</span>
      </div>
    </div>
    <div class="help">
      <span class="help-text">How we can help you</span>
      <div class="flex-shrink">
        <img src="/images/arrow.png" alt="arrow" class="arrow-img">
      </div>
    </div>
  </section>
  <section class="do-section">
    <img src="/images/image-1.png" alt="web" class="img-left">
    <div class="text-box  text-box-right">
      <span class="header">Need a website?</span>
      <div class="web-underline light-blue"></div>
      <p class="text">
        We'll work with you to bring your ideas to life.
      </p>
    </div>
  </section>
  <section class="do-section">
    <div class="text-box text-box-left">
      <span class="header">Need a redesign?</span>
      <div class="web-underline purple"></div>
      <p class="text">
        We'll help modernize your web.
      </p>
    </div>
    <img src="/images/redesign.png" alt="web" class="img-right">
  </section>
  <section class="do-section">
    <img src="/images/image-2.png" alt="web" class="img-left">
    <div class="text-box text-box-right">
      <span class="header">Contact Us!</span>
      <div class="web-underline dark-blue"></div>
      <div class="email">
        <img class="icon" src="/images/email-icon.png" alt="email icon">
        <p class="text"> reize@gmail.com</p>
      </div>
      <div class="phone">
        <img class="icon" src="/images/phone-icon.png" alt="phone icon">
        <p class="text"> (908) 450 3120</p>
      </div>
    </div>
  </section>
  <section class="section-form">
    <div class="card">
      <div class="img-box">
        <img class="card-img" src="/images/card-img.jpg" alt="card image">
      </div>
      <form class="contact" action="submit">
          <span class="contact-span">Directly Contact Us!</span>
          <div class="contact-box"></div>
          <div class="name-flex">
            <input type="text" placeholder="first name">
            <input type="text" placeholder="last name">
          </div>
          <div class="email-phone-flex">
            <input type="email" placeholder="email">
            <input type="tel" placeholder="phone">
          </div>
          <div class="textarea">
            <img class="corner" src="/images/corner-1.png" alt="corner-1">
            <textarea name="message" id="message" placeholder="message goes here..."></textarea>
          </div>
          <button class="submit-btn" disabled>
            submit
          </button>
        </form>
    </div>
  </section>
</body>
</html>
